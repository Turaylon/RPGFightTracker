<div class="row mt-3" >
  <div class="col-md-12 text-center">

    <div *ngIf="error" class="alert alert-warning mb-4" role="alert">
      {{ error }}
    </div>

    <button class="btn-primary btn" (click)="startGame()">Start Game</button>
  </div>
</div>

<div class="row mt-2">
  <div class="col-3"><app-npc-list></app-npc-list></div>
  <div class="col-6">Rounds</div>
  <div class="col-3"><app-player-list></app-player-list></div>
</div>
